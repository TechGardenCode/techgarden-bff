server:
  servlet:
    session:
      cookie:
        http-only: true
        secure: true
        # Lax works for same-origin SPA; use Strict if your flows allow it
        same-site: Lax
spring:
  application:
    name: techgarden-bff
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: blog
              uri: http://techgarden-blog:8080
              predicates:
                - Path=/blog/**
              filters:
                - RewritePath=/blog/?(?<segment>.*), /$\{segment}
  data:
    redis:
      host: localhost
      port: 6379
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: https://sso.techgarden.gg/realms/techgarden
        registration:
          bff:
            provider: keycloak
            client-id: bff
            client-secret: ${BFF_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - offline_access
  session:
    store-type: redis
management:
  endpoints:
    web:
      exposure:
        include: health,info